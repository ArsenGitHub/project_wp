<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordrpess</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/">
</head>
<body>
    <section class="wordrpess">
        <div class="container">
            <a href="#" class="logo-link">
                <img src="" alt="logo" class="logo-link__img">
                <div class="logo-link__title"></div>    
            </a>
            <h1 class="wordrpess__title"></h2>
            <div class="wordpress__descr"></div>
            <button class="button wordpress__button"></button>
            <div class="wordpress__arrow-text"></div>
            <img src="" alt="arrow" class="wordpress__arrow-img">
        </div>
    </section>

    <section class="get">
        <div class="container">
            <h2 class="get__title"></h2>
            <div class="line"></div>
            <div class="get__text"></div>
            <div class="get__wrapper">
                <div class="get__item">
                    <img src="" alt="laptop" class="get__img">
                    <div class="get__descr"></div>
                </div>
                <div class="get__item">
                    <img src="" alt="laptop" class="get__img">
                    <div class="get__descr"></div>
                </div>
                <div class="get__item">
                    <img src="" alt="laptop" class="get__img">
                    <div class="get__descr"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="optimization">
        <div class="container">
            <h2 class="optimization__title"></h2>
            <div class="optimization__descr"></div>
            <img src="" alt="woman" class="optimization__img">
        </div>
    </section>

    <section class="skills">
        <div class="container">
            <h2 class="skills__title"></h2>
            <div class="line"></div>
            <div class="skills__wrapper">
                <div class="skills__item">
                    <div class="skills__circle">
                        <img src="" alt="" class="skills__img">
                        <div class="skills__descr">

                        </div>
                    </div>
                </div>
                <div class="skills__item">
                    <div class="skills__circle">
                        <img src="" alt="" class="skills__img">
                        <div class="skills__descr">

                        </div>
                    </div>
                </div>
                <div class="skills__item">
                    <div class="skills__circle">
                        <img src="" alt="" class="skills__img">
                        <div class="skills__descr">

                        </div>
                    </div>
                </div>
                <div class="skills__item">
                    <div class="skills__circle">
                        <img src="" alt="" class="skills__img">
                        <div class="skills__descr">

                        </div>
                    </div>
                </div>
                <div class="skills__item">
                    <div class="skills__circle">
                        <img src="" alt="" class="skills__img">
                        <div class="skills__descr">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="gift">
        <div class="container">
            <img src="" alt="gift" class="gift__img">
            <div class="gift__descr"></div>
            <button class="button gift__button"></button>
        </div>
    </section>

    <section class="vebinar">
        <div class="container">
            <h2 class="vebinar__title"></h2>
            <div class="vebinar__descr"></div>
            <div class="vebinar__text"></div>
        </div>
    </section>

    <footer class="footer">
        <a href="#" class="footer__"></a>
        <a href="#" class="footer__"></a>
        <a href="#" class="footer__"></a>
    </footer>
</body>
</html>
